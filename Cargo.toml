[package]
name = "kando"
version = "0.1.0"
edition = "2024"
description = "A keyboard-first Kanban TUI for your terminal"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4", features = ["derive"] }
color-eyre = "0.6"
crossterm = "0.28"
dirs = "6"
fuzzy-matcher = "0.3"
ratatui = "0.29"
serde = { version = "1", features = ["derive"] }
thiserror = "2"
toml = "0.8"
unicode-width = "0.2"

[dev-dependencies]
tempfile = "3"
